inherit_gem:
  armitage-rubocop:
    - lib/rubocop.general.yml
    - lib/rubocop.rspec.yml

AllCops:
  UseCache: true
  TargetRubyVersion: 2.5.1
  Include:
    - bin/console
    - lib/**/*.rb
    - spec/**/*.rb
    - Gemfile
    - Rakefile
    - any_cache.gemspec

Layout/MultilineOperationIndentation:
  Enabled: false
